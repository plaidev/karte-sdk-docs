<h1>enabledFCMTokenResend</h1>
<a name="io.karte.android.notifications.Notifications.Config$enabledFCMTokenResend"></a>
<code><span class="identifier">@JvmStatic</span> <span class="keyword">var </span><span class="identifier">enabledFCMTokenResend</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-boolean/index.html"><span class="identifier">Boolean</span></a></code>
<p>FCMTokenの自動送信の有無の取得・設定を行います。</p>
<p><code>true</code> の場合はFCMTokenの自動送信が有効となり、<code>false</code> の場合は無効となります。デフォルトは <code>true</code> です。</p>
