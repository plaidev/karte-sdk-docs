<h1>renewVisitorId</h1>
<a name="io.karte.android.KarteApp.Companion$renewVisitorId()"></a>
<code><span class="identifier">@JvmStatic</span> <span class="keyword">fun </span><span class="identifier">renewVisitorId</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>ビジターIDを再生成します。</p>
<p>ビジターIDの再生成は、現在のユーザーとは異なるユーザーとして計測したい場合などに行います。
例えば、アプリケーションでログアウトした際などがこれに該当します。</p>
<p>なお初期化が行われていない状態で呼び出した場合は再生成は行われません。</p>
